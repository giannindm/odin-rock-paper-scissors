<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <h1>Let's play rock, paper, scissors!</h1>
            <h2>What will you play?</h2>
            <div class="options">
                <div class="rock">
                    <button class="btnRock">Rock!</button>
                </div>
                <div class="paper">
                    <button class="btnPaper">Paper!</button>
                </div>
                <div class="scissors">
                    <button class="btnScissors">Scissors!</button>
                </div>
            </div>
            <div class="choices"></div>
            <div class="scores">
                <p class="playerScore">Player score: </p>
                <p class="computerScore">Computer score: </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
